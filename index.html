<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Terminal Simulator</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #terminal {
            width: 80%;
            height: 80%;
            background-color: #111;
            border: 1px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 0 10px #0f0;
        }
        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #input {
            width: 100%;
            background: none;
            border: none;
            color: #0f0;
            font-family: inherit;
            outline: none;
        }
        .prompt {
            color: #0f0;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <span class="prompt">user@fake-terminal:~$ </span><input type="text" id="input" autofocus>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const terminal = document.getElementById('terminal');

        // Simulated installed tools
        let installedTools = new Set();

        // Fake data for tools
        const fakeIPs = ['192.168.1.1', '10.0.0.1', '172.16.0.1', '8.8.8.8', '1.1.1.1'];
        const fakePorts = [80, 443, 22, 21, 3389];

        // Command handlers
        const commands = {
            help: () => {
                return 'Available commands:\n' +
                       'help - show this help\n' +
                       'install <tool> - fake install a tool (e.g., nmap, hydra)\n' +
                       'nmap <target> - fake nmap scan\n' +
                       'hydra <target> - fake brute force with hydra\n' +
                       'ls - list fake directory\n' +
                       'clear - clear the screen\n';
            },
            install: (args) => {
                if (args.length < 1) return 'Usage: install <tool>';
                const tool = args[0].toLowerCase();
                installedTools.add(tool);
                return `Fake installing ${tool}... Done! (Nothing actually installed)`;
            },
            nmap: (args) => {
                if (!installedTools.has('nmap')) return 'nmap not installed. Use "install nmap" first.';
                if (args.length < 1) return 'Usage: nmap <target>';
                const target = args[0];
                let result = `Starting fake Nmap scan on ${target}\n`;
                result += 'Host is up (0.001s latency).\n';
                fakeIPs.forEach(ip => {
                    result += `Discovered fake IP: ${ip}\n`;
                });
                fakePorts.forEach(port => {
                    result += `Port ${port}/tcp open (fake service)\n`;
                });
                return result + 'Fake Nmap done: 1 IP address scanned in 0.01 seconds';
            },
            hydra: (args) => {
                if (!installedTools.has('hydra')) return 'hydra not installed. Use "install hydra" first.';
                if (args.length < 1) return 'Usage: hydra <target>';
                const target = args[0];
                return `Starting fake brute force on ${target}...\n` +
                       'Trying fake passwords...\n' +
                       '[FAKE] [ssh] host: 192.168.1.1   login: admin   password: password123\n' +
                       '[FAKE] [http] host: 10.0.0.1   login: user   password: letmein\n' +
                       'Fake brute force complete. (No real attempts made)';
            },
            ls: () => {
                return 'fake_file.txt  pretend_dir/  imaginary_script.sh';
            },
            clear: () => {
                output.innerHTML = '';
                return '';
            }
        };

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const commandLine = input.value.trim();
                output.innerHTML += `<div class="prompt">user@fake-terminal:~$ </div>${commandLine}\n`;
                
                const [cmd, ...args] = commandLine.split(/\s+/);
                const lowerCmd = cmd.toLowerCase();
                
                let result = 'Command not found: ' + cmd;
                if (commands[lowerCmd]) {
                    result = commands[lowerCmd](args);
                }
                
                if (result) {
                    output.innerHTML += result + '\n';
                }
                
                input.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        // Initial welcome message
        output.innerHTML = 'Welcome to Fake Terminal Simulator\n' +
                           'This is a purely simulated environment. Nothing here is real or functional.\n' +
                           'Type "help" for available commands.\n\n';
    </script>
</body>
</html>
